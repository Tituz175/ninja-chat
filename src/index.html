<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <!-- container & title -->
    <div class="w-full lg:w-3/4 2xl:w-2/4 mx-auto my-4 border">
        <h1 class="my-4 text-center text-4xl text-gray-700 font-semibold">Ninja Chat</h1>
        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom:</div>
            <button class="py-2 px-3 rounded-md bg-btnBg text-white hover:text-black" id="general">#general</button>
            <button class="py-2 px-3 rounded-md bg-btnBg text-white hover:text-black" id="gaming">#gaming</button>
            <button class="py-2 px-3 rounded-md bg-btnBg text-white hover:text-black" id="music">#music</button>
            <button class="py-2 px-3 rounded-md bg-btnBg text-white hover:text-black" id="ninjas">#ninjas</button>
        </div>
        <!-- chat list / window -->
        <div class="chat-window">
            <ul class="chat-list w-3/5 mx-auto"></ul>
        </div>
        <!-- new chat form -->
        <form class="new-chat w-3/5 mx-auto flex my-6">

            <div class="px-4 py-2 rounded-l-md border bg-gray-200 text-gray-600">Your message:</div>

            <input type="text" id="message" class="flex-grow border outline-none px-1" required>

            <button type="submit" value="send"
                class="bg-btnBg text-white px-4 border-btnBg rounded-r-md hover:text-black">Send</button>


        </form>
        <!-- update name form -->
        <form class="new-name my-3">

            <div class=" my-3 w-3/5 mx-auto flex">
                <div class="px-4 py-2 rounded-l-md border bg-gray-200 text-gray-600">Update name:</div>

                <input type="text" id="name" class="flex-grow border outline-none px-1" required>

                <input type="submit" class="bg-btnBg text-white px-4 border-btnBg rounded-r-md hover:text-black"
                    value="update">
            </div>
            <div class="update-mssg text-center my-2"></div>
        </form>
        <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
        <script type="module" src="scripts/chat.js"></script>
        <script src="scripts/ui.js"></script>
        <script type="module" src="scripts/app.js"></script>
</body>

</html>
